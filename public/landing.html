<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nexus Login Authorization</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&family=Roboto:wght@500;700&family=Orbitron:wght@500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Linked to the new dedicated CSS file -->
    <link rel="stylesheet" href="nexus_landing.css">
    <style>
        /* Inline critical login overrides */
        body {
            overflow: hidden;
        }
    </style>
</head>

<body id="login-body">
    <div class="split-container">

        <!-- Cadet Zone (Left) -->
        <div class="split-side side-left" onmouseenter="expandSide('left')" onmouseleave="resetSides()">
            <div class="side-content">
                <i class="fa-solid fa-user-astronaut role-icon"></i>
                <h2 class="role-title">CADET ACCESS</h2>
                <p class="role-desc">Main Campus • Student Operations</p>
                <button class="btn-activate" onclick="openLoginModal('cadet')">Initialize</button>
            </div>
            <div class="overlay-glow"></div>
        </div>

        <!-- Commander Zone (Right) -->
        <div class="split-side side-right" onmouseenter="expandSide('right')" onmouseleave="resetSides()">
            <div class="side-content">
                <i class="fa-solid fa-shield-halved role-icon"></i>
                <h2 class="role-title">COMMAND LINK</h2>
                <p class="role-desc">Admin Override • Faculty & Staff</p>
                <button class="btn-activate" onclick="openLoginModal('commander')">Authorize</button>
            </div>
            <div class="overlay-glow"></div>
        </div>

    </div>

    <!-- Universal Login Modal -->
    <div id="auth-modal" class="auth-modal-wrapper">
        <div class="auth-card glass-panel">
            <button class="close-auth" onclick="closeLoginModal()"><i class="fa-solid fa-xmark"></i></button>

            <div class="auth-header">
                <i id="auth-icon" class="fa-solid fa-fingerprint"></i>
                <h2 id="auth-title">Identity Verification</h2>
            </div>

            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="input-group">
                    <label>ID Clearance (Username)</label>
                    <input type="text" id="login-user" class="neon-input" required placeholder="User ID">
                </div>
                <div class="input-group">
                    <label>Passcode</label>
                    <input type="password" id="login-pass" class="neon-input" required placeholder="••••••••">
                </div>
                <!-- Warning Text -->
                <div id="login-error"
                    style="color: #ef4444; font-size: 0.8rem; margin-bottom: 1rem; text-align: center; display: none;">
                    <i class="fa-solid fa-triangle-exclamation"></i> Invalid Credentials
                </div>
                <button type="submit" class="btn-submit">CONFIRM IDENTITY</button>
            </form>
        </div>
    </div>

    <!-- Linked to the new dedicated JS file -->
    <script src="nexus_landing.js"></script>
</body>

</html>
